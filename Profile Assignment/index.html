<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velma's Profile Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  </head>

  <body>
    <section class="profile-card">
      <div class="badge">Top Student</div>

      <div class="profile-image">
        <img src="https://images.unsplash.com/photo-1712821125604-4ca6b1f86488?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Velma Obote">
      </div>

      <div class="details">
        <h2>Velma Obote</h2>
        <h4>Frontend Developer | Nairobi</h4>
        <p>
          Turning complex ideas into elegant code.<br />Passionate about
          accessibility & intuitive UI.
        </p>
      </div>

      <div class="social-links">

        <div class="social-links">
          <a href="#" target="_blank"><button><i class="fab fa-github"></i> GitHub</button></a>
          <a href="#" target="_blank"><button><i class="fas fa-laptop-code"></i> Frontend Mentor</button></a>
          <a href="#" target="_blank"><button><i class="fab fa-linkedin"></i> LinkedIn</button></a>
          <a href="#" target="_blank"><button><i class="fab fa-twitter"></i> Twitter</button></a>
        </div>

      <button class="connect-btn">Let's Connect</button>
    </section>
  </body>
</html>
