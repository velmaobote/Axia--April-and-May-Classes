<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <h1>Multimedia Page</h1>

    <div class="media-container">
      <img src="./Images/mountain.jpg" alt="A Picture of a Mountain" />
      <br />
      <a
        href="https://media.istockphoto.com/id/1409728243/photo/aerial-view-of-woman-and-man-contemplating-summer-in-norway-canoeing-in-the-lake-lovatnet.jpg?s=612x612&w=0&k=20&c=8tkh5tQTeblUZQmTH_KI_xqiRTEOrQGTgml6bB8Qpdk="
        target="_blank"
        >A scenic view of a mountain</a
      >

      <br />
      <img src="./Images/waterfall.jpg" alt="A Picture of a Waterfall" />
      <br />

      <a
        href="https://media.istockphoto.com/id/496033591/photo/upper-catabwa-falls.jpg?s=612x612&w=0&k=20&c=KhXl99TTH-bF2Mae0T6uaGPbMmKA5TW0XmN7z74nBko="
        target="_blank"
        >A beautiful waterfall in nature</a
      >
    </div>

    <div class="media-container">
      <audio controls>
        <h2>Listen to Music</h2>
        <source src="audio.opus" type="audio/opus" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="media-container">
      <video controls>
        <source src="video.mp4" type="video/mp4" />
        Your browser does not support the video element.
      </video>
    </div>

    <div class="media-container">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/hun0rhAGpYI?si=rmNcRbjg88k5PlP3"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
