<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <section class="profile-card">
      <!-- image section -->
      <div class="profile-image">
        <img src="./images/profile.jpg" alt="profile image" />
      </div>

      <!-- details section -->
      <div class="details">
        <h2>Velma Obote</h2>
        <p>Nairobi, Kenya</p>
        <p>Software Developer</p>
      </div>

      <!-- social...and instead of  <button><a href="">Github</a></button>, we put the button inside the anchor tag for a better layout (clickable anywhere within the button, just just the underlined link since the entire button is aa link)-->
      <div class="social-links">
        <a href="" target="_blank"><button>Github</button></a>
        <a href="" target="_blank"><button>Frontend Mentor</button></a>
        <a href="" target="_blank"><button>LinkedIn</button></a>
        <a href="" target="_blank"><button>Twitter</button></a>
      </div>
    </section>
  </body>
</html>
